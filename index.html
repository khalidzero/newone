<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargeur de Vidéos Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Téléchargeur de Vidéos Facebook</h1>
        <div class="input-container">
            <input type="text" id="video-url" placeholder="Collez l'URL de la vidéo Facebook ici..." required>
            <button id="download-btn">Obtenir les liens</button>
        </div>
        <div id="status" class="status"></div>
        <div id="results" class="results"></div>
    </div>
    <footer>
        <p>© 2025 Téléchargeur de Vidéos Facebook</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
